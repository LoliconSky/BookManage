<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
            <label>
                <input type="checkbox" name="status" value="0" onclick="isSJ(this)"> 是否上架
            </label>
        </div>
    </div>
</div>

<script>
    function isSJ(e) {
        e.value = e.checked ? '1' : '0';
    }

    function splice(array) {
        var result = [];
        $.each(array, function (index, e) {
            result.push(e.name + "=" + e.value);
            result.push("&");
        });

        result.pop();
        return result.join('').toString();
    }
</script>
